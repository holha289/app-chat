name: Android & iOS CI/CD with Firebase (Cache npm)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      target:
        description: "Chọn platform để build (ios/android)"
        required: true
        default: "ios"
        type: choice
        options:
          - ios
          - android

jobs:
  android:
    name: Build Android & Distribute
    runs-on: ubuntu-latest
    if: github.event.inputs.target == 'android'
    environment: FIREBASE
    env:
      GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase.json

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            $HOME/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Prebuild Android
        run: npx expo prebuild

      - name: Build release APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Authenticate with Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' | jq . > $HOME/firebase.json

      - name: Debug Firebase JSON
        run: cat $HOME/firebase.json | jq .   # Có thể xóa sau khi test ok

      - name: Cache Firebase CLI
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-firebase-cli

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Distribute Android to Firebase
        run: |
          firebase appdistribution:distribute android/app/build/outputs/apk/release/app-release.apk \
            --app ${{ secrets.FIREBASE_ANDROID_APP_ID }} \
            --release-notes "Android build từ GitHub Actions 🚀" \
            --groups "internal-testers"

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk

  ios:
    name: Build iOS & Distribute
    runs-on: ubuntu-latest
    if: github.event.inputs.target == 'ios'
    environment: FIREBASE
    env:
      GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase.json

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            $HOME/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Run EAS Build (iOS)
        run: eas build --platform ios --profile preview --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Download iOS artifact
        run: |
          url=$(eas build:list --platform ios --status finished --limit 1 --non-interactive --json | jq -r '.[0].artifacts.buildUrl')
          curl -L -o AppChat.ipa "$url"

      - name: Authenticate with Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' | jq . > $HOME/firebase.json

      - name: Debug Firebase JSON
        run: cat $HOME/firebase.json | jq .   # Có thể xóa sau khi test ok

      - name: Cache Firebase CLI
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-firebase-cli

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Distribute iOS to Firebase
        run: |
          firebase appdistribution:distribute AppChat.ipa \
            --app ${{ secrets.FIREBASE_IOS_APP_ID }} \
            --release-notes "iOS build từ GitHub Actions 🚀" \
            --groups "internal-testers"

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AppChat.ipa
          path: AppChat.ipa
